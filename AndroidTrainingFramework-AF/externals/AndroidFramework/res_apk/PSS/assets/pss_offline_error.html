<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
	
	<TITLE>Vdot Media - Demo - Vertically center content with CSS</TITLE>

	<STYLE type="text/css">

	body { font-family: "Georgia"; color: #000000; font-size: 1.0em; padding: 20px; margin: 0px; }
	p { margin: 0 0 15px; }
	#container { width: 100%; height: 100%; display: table; }
	#position { display: table-cell; vertical-align: middle; }
	#content { }	

	</STYLE>

	<!--[if IE]>

		<STYLE type="text/css">

		#container { position: relative; }
		#position { position: absolute; top: 50%; }
		#content { position: relative; top: -50%; }

		</STYLE>

	<![endif]-->

</HEAD>

<BODY>
  
	<div id="container">
		<div id="position">
			<div id="content" align="center">
			<h3>Network connection lost!</h3>
			<p></p>
			<p><font color="666666">Please connect or enable your internet connection to play more games and see what's new.</font></p>
			<p></p>
			</div>
		</div>
	</div>

</BODY>
</HTML>
